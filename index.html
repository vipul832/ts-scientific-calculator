<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>

    <div class="container position-relative min-vh-100">
      <div class="main-div position-absolute shadow-lg p-2">
        <p>Scientific Calculator</p>

        <div class="">
          <input id="input-text" type="text" class="form-control fs-1 text-end fw-medium" />
        </div>
        <div class="text-danger d-flex justify-content-center" id="errorDisplay"> </div>
        <div class="mt-2">
          <button class="btn cal-btn" id="unit" data-input="unit">DEG</button>
          <button class="btn cal-btn" data-input="fe">F-E</button>
        </div>

        <div class="mt-2 d-flex justify-content-center">
          <button class="btn cal-btn fw-bold border-0" data-input="mc" id="mc">MC</button>
          <button class="btn cal-btn fw-bold border-0" data-input="mr" id ="mr">MR</button>
          <button class="btn cal-btn fw-bold" data-input="m+">M+</button>
          <button class="btn cal-btn fw-bold" data-input="m-">M-</button>
          <button class="btn cal-btn fw-bold" data-input="ms">MS</button>
        </div>

        <div class="d-flex">
          <div class="dropdown d-inline-block">
            <button
              class="btn dropdown d-flex p-1 justify-content-center align-items-center border-0"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              data-bs-auto-close="outside"
            
            >
              <img src="./assets/trigo.png" alt="" width="21px" class="mx-1" />
              Trigonometry
              <img
                src="./assets/down-arrow.png"
                alt=""
                width="18px"
                class="mx-1"
              />
            </button>
            
            <ul class="dropdown-menu p-0">
              <!--2nd trigonometry area-->
              <li class="d-flex justify-content-around">
                <button class="btn  btn-light" id="second-fn-Trigono" data-input="second-fn-Trigono">
                  2 <sup id="supnd">nd</sup>
                </button>
                <button class="btn trig-btn btn-light trigono-btn trigono-h-btn" id="sin" data-input="sin">
                  sin
                </button>
                <button class="btn trig-btn btn-light trigono-btn trigono-h-inv d-none" id="sinin" data-input="sinin">
                  sin <sup>-1</sup>
                </button>
                <button class="btn trig-btn btn-light trigono-h-inv d-none" id="sinhin" data-input="sinhin">
                  sinh <sup>-1</sup>
                </button>
                <button class="btn trig-btn btn-light trigono-h-btn d-none" id="sinh" data-input="sinh">
                  sinh
                </button>
                <button class="btn trig-btn btn-light trigono-btn trigono-h-btn" id="cos" data-input="cos">
                  cos
                </button>
                <button class="btn trig-btn btn-light trigono-btn trigono-h-inv d-none" id="cosin" data-input="cosin">
                  cos <sup>-1</sup>
                </button>
                <button class="btn trig-btn btn-light trigono-h-inv d-none" id="coshin" data-input="coshin">
                  cosh <sup>-1</sup>
                </button>
                <button class="btn trig-btn btn-light trigono-h-btn d-none" id="cosh" data-input="cosh">
                  cosh
                </button>
                <button class="btn trig-btn btn-light trigono-btn trigono-h-btn" id="tan" data-input="tan">
                  tan
                </button>
                <button class="btn trig-btn btn-light trigono-btn trigono-h-inv d-none" id="tanin" data-input="tanin">
                  tan <sup>-1</sup>
                </button>
                <button class="btn trig-btn btn-light trigono-h-inv d-none" id="tanhin" data-input="tanhin">
                  tanh <sup>-1</sup>
                </button>
                <button class="btn trig-btn btn-light trigono-h-btn d-none" id="tanh" data-input="tanh">
                  tanh
                </button>
              </li>
              <!--Hyp button area-->
              <li class="d-flex justify-content-center">
                <button class="btn btn-light" id="hyp" data-input="hyp">
                  hyp
                </button>
                <button class="btn trig-btn btn-light trigono-btn trigono-h-btn" id="sec" data-input="sec">
                  sec
                </button>
                <button class="btn trig-btn btn-light trigono-btn trigono-h-inv d-none" id="secin" data-input="secin">
                  sec <sup>-1</sup>
                </button>
                <button class="btn trig-btn btn-light trigono-h-inv d-none" id="sechin" data-input="sechin">
                  sech <sup>-1</sup>
                </button>
                <button class="btn trig-btn btn-light trigono-h-btn d-none" id="sech" data-input="sech">
                  sech
                </button>
                <button class="btn trig-btn btn-light trigono-btn trigono-h-btn" id="csc" data-input="csc">
                  csc
                </button>
                <button class="btn trig-btn btn-light trigono-btn trigono-h-inv d-none" id="cscin" data-input="cscin">
                  csc <sup>-1</sup>
                </button>
                <button class="btn trig-btn btn-light trigono-h-inv d-none" id="cschin" data-input="cschin">
                  csch <sup>-1</sup>
                </button>
                <button class="btn trig-btn btn-light trigono-h-btn d-none" id="csch" data-input="csch">
                  csch
                </button>
                <button class="btn trig-btn btn-light trigono-btn trigono-h-btn" id="cot" data-input="cot">
                  cot
                </button>
                <button class="btn trig-btn btn-light trigono-btn trigono-h-inv d-none" id="cotin" data-input="cotin">
                  cot <sup>-1</sup>
                </button>
                <button class="btn  trig-btn btn-light trigono-h-inv d-none" id="cothin" data-input="cothin">
                  coth <sup>-1</sup>
                </button>
                <button class="btn trig-btn btn-light trigono-h-btn d-none" id="coth" data-input="coth">
                  coth
                </button>
              </li>
              </li>
            </ul>
          </div>
          <!---->
          <div class="dropdown">
            <button
              class="btn dropdown d-flex p-1 justify-content-center align-items-center border-0 "
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="./assets/function.png"
                alt=""
                width="21px"
                class="mx-1"
              />
              Function
              <img
                src="./assets/down-arrow.png"
                alt=""
                width="18px"
                class="mx-1"
              />
            </button>
            <div class="dropdown-menu p-0">
              <div class="d-flex">
                <button class="btn fn-btn btn-light" id="fmodx" onclick="findMod()">|x|</button>
                <button class="btn fn-btn btn-light" id="fmodxl" onclick="findLX()">⎣x⎦</button>
                <button class="btn fn-btn btn-light" id="fmodxu" onclick="findInvertLX()">⎡x⎤</button>
              </div>
              <div class="d-flex">
                <button class="btn fn-btn btn-light" id="frand" onclick="findRand()">rand</button>
                <button class="btn fn-btn btn-light" id="fdms" onclick="findDMS()">&#8594;dms</button>
                <button class="btn fn-btn btn-light " id="fdeg" onclick="findDEG()">&#8594;deg</button>
              </div>
            </div>
          </div>
        </div>

         <!-- 2 pi e C clear-->

        <div class="d-flex justify-content-center">
          <button class="btn cal-btn btn-light" data-input="2nd">2<sup id="supnd">nd</sup></button>
          <button class="btn cal-btn btn-light" data-input="π">π</button>
          <button class="btn cal-btn btn-light" data-input="e">e</button>
          <button class="btn cal-btn btn-light" onclick="clearText()" >C</button>
          <button class="btn cal-btn btn-light" onclick="removeLast()">
            <img src="./assets/clear.png" alt="clear" width="25px" id="del">
          </button>
        </div>
         <!-- x^2 x^3 1/x |x| exp  mod-->
        <div class="d-flex justify-content-center">
          <button class="btn cal-btn btn-light 2nd-toggle 2nd-btn-1" data-input="^2">x<sup>2</sup></button>
          <button class="btn cal-btn btn-light 2nd-toggle d-none" data-input="^3">x<sup>3</sup></button>
          <button class="btn cal-btn btn-light" data-input="1/x">1/x</button>
          <button class="btn cal-btn btn-light" onclick="findMod()">|x|</button> 
          <button class="btn cal-btn btn-light" data-input="e^" >exp</button>
          <button class="btn cal-btn btn-light" data-input="%">
            mod
          </button>
        </div>
        <!-- 2sqrtx 3sqrtx  (  )  n! /-->
        <div class="d-flex justify-content-center">
          <button class="btn cal-btn btn-light 2nd-toggle 2nd-btn-1" onclick="findSqrt()" ><sup>2</sup>&#8730;x</button>
          <button class="btn cal-btn btn-light 2nd-toggle d-none" onclick="findThirdSqrt()" ><sup>3</sup>&#8730;x</button>
          <button class="btn cal-btn btn-light" data-input="(">(</button>
          <button class="btn cal-btn btn-light" data-input=")">)</button> 
          <button class="btn cal-btn btn-light" onclick="findFact()">n!</button>
          <button class="btn cal-btn btn-light arith-btn" data-input="/"> &#247;</button>
        </div>
        <!-- x^y 7 8 9 x -->
        <div class="d-flex justify-content-center">
          <button class="btn cal-btn btn-light 2nd-toggle 2nd-btn-1" data-input="^">x<sup>y</sup></button>
          <button class="btn cal-btn btn-light 2nd-toggle d-none" data-input="rt">y&#8730;x</button>
          <button class="btn cal-btn btn-light num-btn" data-input="7">7</button>
          <button class="btn cal-btn btn-light num-btn" data-input="8">8</button> 
          <button class="btn cal-btn btn-light num-btn" data-input="9">9</button>
          <button class="btn cal-btn btn-light arith-btn" data-input="*">x</button>
        </div>
        <!-- 10^x  2^x  4  5  6  - -->
        <div class="d-flex justify-content-center">
          <button class="btn cal-btn btn-light 2nd-toggle 2nd-btn-1" data-input="10^">10<sup>x</sup></button>
          <button class="btn cal-btn btn-light 2nd-toggle d-none" data-input="2^">2<sup>x</sup></button>
          <button class="btn cal-btn btn-light num-btn" data-input="4">4</button>
          <button class="btn cal-btn btn-light num-btn" data-input="5">5</button> 
          <button class="btn cal-btn btn-light num-btn" data-input="6">6</button>
          <button class="btn cal-btn btn-light arith-btn" data-input="-">-</button>
        </div>
        <!-- log  logyx   1  2  3  + -->
        <div class="d-flex justify-content-center">
          <button class="btn cal-btn btn-light 2nd-toggle 2nd-btn-1" onclick="findLog()" >log</button>
          <button class="btn cal-btn btn-light 2nd-toggle d-none" data-input="logb">log<sub>y</sub>x</button>
          <button class="btn cal-btn btn-light num-btn" data-input="1">1</button>
          <button class="btn cal-btn btn-light num-btn" data-input="2">2</button> 
          <button class="btn cal-btn btn-light num-btn" data-input="3">3</button>
          <button class="btn cal-btn btn-light arith-btn" data-input="+">+</button>
        </div>
        <!-- ln   e^x   +/-   0   .   = -->
        <div class="d-flex justify-content-center">
          <button class="btn cal-btn btn-light 2nd-toggle 2nd-btn-1" onclick="findLn()">ln</button>
          <button class="btn cal-btn btn-light 2nd-toggle d-none" data-input="e^">e<sup>x</sup></button>
          <button class="btn cal-btn btn-light" onclick="findNeutral()" >+/-</button>
          <button class="btn cal-btn btn-light num-btn" data-input="0">0</button> 
          <button class="btn cal-btn btn-light" onclick="AddDot()">.</button>
          <button class="btn cal-btn btn-light" data-input="=">=</button>
        </div>

      </div>
    </div>

    <!--- bootstrap Javascript  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./lib/app.js"></script>
  </body>
</html>
