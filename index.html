<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>

    <div class="container position-relative min-vh-100">
      <div class="main-div position-absolute shadow-lg p-2">
        <p>Scientific Calculator</p>

        <div class="">
          <input id="input-text" type="text" class="form-control fs-1 text-end fw-medium" />
        </div>

        <div class="mt-2">
          <button class="btn cal-btn">DEG</button>
          <button class="btn cal-btn">F-E</button>
        </div>

        <div class="mt-2 d-flex justify-content-center">
          <button class="btn cal-btn fw-bold">MC</button>
          <button class="btn cal-btn fw-bold">MR</button>
          <button class="btn cal-btn fw-bold">M+</button>
          <button class="btn cal-btn fw-bold">M-</button>
          <button class="btn cal-btn fw-bold">MS</button>
        </div>

        <div class="d-flex">
          <div class="dropdown d-inline-block">
            <button
              class="btn dropdown d-flex p-1 justify-content-center align-items-center border-0"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              data-bs-auto-close="outside"
            
            >
              <img src="./assets/trigo.png" alt="" width="21px" class="mx-1" />
              Trigonometry
              <img
                src="./assets/down-arrow.png"
                alt=""
                width="18px"
                class="mx-1"
              />
            </button>
            <ul class="dropdown-menu p-0">
              <!--2nd trigonometry area-->
              <li class="d-flex justify-content-around">
                <button class="btn trig-btn btn-light" id="second-fn-Trigono">
                  2 <sup>nd</sup>
                </button>
                <button class="btn trig-btn btn-light" id="sin">
                  sin
                </button>
                <button class="btn trig-btn btn-light d-none" id="sinin">
                  sin <sup>-1</sup>
                </button>
                <button class="btn trig-btn btn-light d-none" id="sinhin">
                  sinh <sup>-1</sup>
                </button>
                <button class="btn trig-btn btn-light d-none" id="sinh">
                  sinh
                </button>
                <button class="btn trig-btn btn-light" id="cos">
                  cos
                </button>
                <button class="btn trig-btn btn-light d-none" id="cosin">
                  cos <sup>-1</sup>
                </button>
                <button class="btn trig-btn btn-light d-none" id="coshin">
                  cosh <sup>-1</sup>
                </button>
                <button class="btn trig-btn btn-light d-none" id="cosh">
                  cosh
                </button>
                <button class="btn trig-btn btn-light" id="tan">
                  tan
                </button>
                <button class="btn trig-btn btn-light d-none" id="tanin">
                  tan <sup>-1</sup>
                </button>
                <button class="btn trig-btn btn-light d-none" id="tanhin">
                  tanh <sup>-1</sup>
                </button>
                <button class="btn trig-btn btn-light d-none" id="tanh">
                  tanh
                </button>
              </li>
              <!--Hyp button area-->
              <li class="d-flex justify-content-center">
                <button class="btn trig-btn btn-light" id="hyp">
                  hyp
                </button>
                <button class="btn trig-btn btn-light" id="sec">
                  sec
                </button>
                <button class="btn trig-btn btn-light d-none" id="secin">
                  sec <sup>-1</sup>
                </button>
                <button class="btn trig-btn btn-light d-none" id="sechin">
                  sech <sup>-1</sup>
                </button>
                <button class="btn trig-btn btn-light d-none" id="sech">
                  sech
                </button>
                <button class="btn trig-btn btn-light" id="csc">
                  csc
                </button>
                <button class="btn trig-btn btn-light d-none" id="cscin">
                  csc <sup>-1</sup>
                </button>
                <button class="btn trig-btn btn-light d-none" id="cschin">
                  csch <sup>-1</sup>
                </button>
                <button class="btn trig-btn btn-light d-none" id="csch">
                  csch
                </button>
                <button class="btn trig-btn btn-light" id="cot">
                  cot
                </button>
                <button class="btn trig-btn btn-light d-none" id="cotin">
                  cot <sup>-1</sup>
                </button>
                <button class="btn  trig-btn btn-light d-none" id="cothin">
                  coth <sup>-1</sup>
                </button>
                <button class="btn trig-btn btn-light d-none" id="coth">
                  coth
                </button>
              </li>
              </li>
            </ul>
          </div>
          <!---->
          <div class="dropdown">
            <button
              class="btn dropdown d-flex p-1 justify-content-center align-items-center border-0 "
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              data-bs-auto-close="outside"
            >
              <img
                src="./assets/function.png"
                alt=""
                width="21px"
                class="mx-1"
              />
              Function
              <img
                src="./assets/down-arrow.png"
                alt=""
                width="18px"
                class="mx-1"
              />
            </button>
            <div class="dropdown-menu p-0">
              <div class="d-flex">
                <button class="btn fn-btn btn-light" id="fmodx">|x|</button>
                <button class="btn fn-btn btn-light" id="fmodxl">⎣x⎦</button>
                <button class="btn fn-btn btn-light" id="fmodxu">⎡x⎤</button>
              </div>
              <div class="d-flex">
                <button class="btn fn-btn btn-light" id="frand">rand</button>
                <button class="btn fn-btn btn-light" id="fdms">&#8594;dms</button>
                <button class="btn fn-btn btn-light " id="fdeg">&#8594;deg</button>
              </div>
            </div>
          </div>
        </div>

         <!-- 2 pi e C clear-->

        <div class="d-flex justify-content-center">
          <button class="btn cal-btn btn-light">2<sup>nd</sup></button>
          <button class="btn cal-btn btn-light">π</button>
          <button class="btn cal-btn btn-light">e</button>
          <button class="btn cal-btn btn-light" onclick="clearText()" >C</button>
          <button class="btn cal-btn btn-light" onclick="removeLast()">
            <img src="./assets/clear.png" alt="clear" width="25px" id="del">
          </button>
        </div>
         <!-- x^2 x^3 1/x |x| exp  mod-->
        <div class="d-flex justify-content-center">
          <button class="btn cal-btn btn-light">x<sup>2</sup></button>
          <button class="btn cal-btn btn-light">1/x</button>
          <button class="btn cal-btn btn-light">|x|</button> 
          <button class="btn cal-btn btn-light">exp</button>
          <button class="btn cal-btn btn-light">
            mod
          </button>
        </div>
        <!-- 2sqrtx 3sqrtx  (  )  n! /-->
        <div class="d-flex justify-content-center">
          <button class="btn cal-btn btn-light" onclick="findSqrt()" ><sup>2</sup>&#8730;x</button>
          <button class="btn cal-btn btn-light">(</button>
          <button class="btn cal-btn btn-light">)</button> 
          <button class="btn cal-btn btn-light">n!</button>
          <button class="btn cal-btn btn-light arith-btn" data-input="/"> &#247;</button>
        </div>
        <!-- x^y 7 8 9 x -->
        <div class="d-flex justify-content-center">
          <button class="btn cal-btn btn-light">x<sup>y</sup></button>
          <button class="btn cal-btn btn-light num-btn" data-input="7">7</button>
          <button class="btn cal-btn btn-light num-btn" data-input="8">8</button> 
          <button class="btn cal-btn btn-light num-btn" data-input="9">9</button>
          <button class="btn cal-btn btn-light arith-btn" data-input="*">x</button>
        </div>
        <!-- 10^x  2^x  4  5  6  - -->
        <div class="d-flex justify-content-center">
          <button class="btn cal-btn btn-light">10<sup>x</sup></button>
          <button class="btn cal-btn btn-light num-btn" data-input="4">4</button>
          <button class="btn cal-btn btn-light num-btn" data-input="5">5</button> 
          <button class="btn cal-btn btn-light num-btn" data-input="6">6</button>
          <button class="btn cal-btn btn-light arith-btn" data-input="-">-</button>
        </div>
        <!-- log  logyx   1  2  3  + -->
        <div class="d-flex justify-content-center">
          <button class="btn cal-btn btn-light">log</button>
          <button class="btn cal-btn btn-light num-btn" data-input="1">1</button>
          <button class="btn cal-btn btn-light num-btn" data-input="2">2</button> 
          <button class="btn cal-btn btn-light num-btn" data-input="3">3</button>
          <button class="btn cal-btn btn-light arith-btn" data-input="+">+</button>
        </div>
        <!-- ln   e^x   +/-   0   .   = -->
        <div class="d-flex justify-content-center">
          <button class="btn cal-btn btn-light">ln</button>
          <button class="btn cal-btn btn-light">+/-</button>
          <button class="btn cal-btn btn-light num-btn" data-input="0">0</button> 
          <button class="btn cal-btn btn-light">.</button>
          <button class="btn cal-btn btn-light" onclick="CalculateValue()" >=</button>
        </div>

      </div>
    </div>

    <!--- bootstrap Javascript  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./lib/app.js"></script>
  </body>
</html>
